<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffc93c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall linear infinite;
            z-index: 1;
        }
        
        .confetti:nth-child(odd) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #ffc93c; }
        .confetti:nth-child(4n) { background: #96ceb4; }
        .confetti:nth-child(5n) { background: #45b7d1; }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 90vw;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            opacity: 1;
            margin: 10px 0;
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .photo-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .photo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            animation: photoGlow 3s ease-in-out infinite alternate;
            overflow: hidden;
        }
        
        @keyframes photoGlow {
            0% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.6); }
            100% { box-shadow: 0 0 30px rgba(78, 205, 196, 0.8); }
        }
        
        .photo-placeholder {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .message-text {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 20px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: #000;
            background-clip: text;
            -webkit-text-stroke: 1px solid;
            filter: drop-shadow(1px 1px 0px #808080) 
                    drop-shadow(-1px -1px 0px #808080) 
                    drop-shadow(1px -1px 0px #808080) 
                    drop-shadow(-1px 1px 0px #808080);
            color: #000;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .message-text.title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffc93c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-text-stroke: 2px #444;
            filter: drop-shadow(2px 2px 0px #696969) 
                    drop-shadow(-2px -2px 0px #696969) 
                    drop-shadow(2px -2px 0px #696969) 
                    drop-shadow(-2px 2px 0px #696969);
        }
        
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .continue-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: buttonPulse 2s ease-in-out infinite;
            width: auto;
            min-width: 140px;
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .slide-out {
            animation: slideOut 0.8s ease forwards;
        }
        
        .slide-in {
            animation: slideIn 0.8s ease forwards;
        }
        
        @keyframes slideOut {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            100% { transform: translateX(-100%) scale(0.8); opacity: 0; }
        }
        
        @keyframes slideIn {
            0% { transform: translateX(100%) scale(0.8); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
        
        .final-message {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffc93c, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: finalGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes finalGlow {
            0% { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            100% { text-shadow: 0 0 30px rgba(78, 205, 196, 0.7); }
        }
        
        .hearts {
            position: absolute;
            font-size: 16px;
            color: #ff6b6b;
            animation: floatingHearts 3s ease-in-out infinite;
        }
        
        @keyframes floatingHearts {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-5deg); }
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .copyright {
            position: fixed;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: rgba(0,0,0,0.8);
            font-family: 'Poppins', sans-serif;
            z-index: 20;
            padding: 0 10px;
        }
        
        .copyright p {
            margin: 0;
            line-height: 1.2;
        }
        
        .multi-photo-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-circle.verysmall {
            width: 60px;
            height: 60px;
        }

        .photo-circle.verysmall .photo-placeholder {
            width: 50px;
            height: 50px;
        }

        .photo-circle.small {
            width: 80px;
            height: 80px;
        }

        .photo-circle.small .photo-placeholder {
            width: 66px;
            height: 66px;
        }

        .photo-circle.medium {
            width: 100px;
            height: 100px;
        }

        .photo-circle.medium .photo-placeholder {
            width: 84px;
            height: 84px;
        }

        .photo-circle.large {
            width: 120px;
            height: 120px;
        }

        .photo-circle.large .photo-placeholder {
            width: 104px;
            height: 104px;
        }

        /* RESPONSIVE BREAKPOINTS */
        
        /* Tablets pequeñas y móviles grandes (768px y abajo) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 25px 15px;
                border-radius: 15px;
                max-width: 95vw;
            }
            
            .message-text {
                font-size: 16px;
                line-height: 1.3;
                margin-bottom: 18px;
            }
            
            .message-text.title {
                font-size: 24px;
            }
            
            .final-message {
                font-size: 20px;
            }
            
            .continue-btn {
                padding: 10px 25px;
                font-size: 15px;
                min-width: 120px;
            }
            
            .photo-circle.verysmall {
                width: 50px;
                height: 50px;
            }

            .photo-circle.verysmall .photo-placeholder {
                width: 40px;
                height: 40px;
            }

            .photo-circle.small {
                width: 65px;
                height: 65px;
            }

            .photo-circle.small .photo-placeholder {
                width: 55px;
                height: 55px;
            }

            .photo-circle.medium {
                width: 80px;
                height: 80px;
            }

            .photo-circle.medium .photo-placeholder {
                width: 66px;
                height: 66px;
            }

            .photo-circle.large {
                width: 100px;
                height: 100px;
            }

            .photo-circle.large .photo-placeholder {
                width: 84px;
                height: 84px;
            }
            
            .multi-photo-container {
                gap: 6px;
                margin-bottom: 15px;
            }
            
            .hearts {
                font-size: 14px;
            }
            
            .copyright {
                font-size: 9px;
                bottom: 3px;
            }
        }
        
        /* Móviles (480px y abajo) */
        @media screen and (max-width: 480px) {
            .container {
                padding: 8px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .card {
                padding: 20px 12px;
                border-radius: 12px;
                max-width: 98vw;
                margin: 5px 0;
            }
            
            .message-text {
                font-size: 14px;
                line-height: 1.2;
                margin-bottom: 15px;
                word-break: break-word;
            }
            
            .message-text.title {
                font-size: 20px;
                line-height: 1.1;
            }
            
            .final-message {
                font-size: 18px;
            }
            
            .continue-btn {
                padding: 8px 20px;
                font-size: 14px;
                min-width: 100px;
                letter-spacing: 0.5px;
            }
            
            .restart-btn {
                padding: 6px 16px;
                font-size: 12px;
                margin-top: 10px;
            }
            
            .photo-circle.verysmall {
                width: 40px;
                height: 40px;
            }

            .photo-circle.verysmall .photo-placeholder {
                width: 32px;
                height: 32px;
            }

            .photo-circle.small {
                width: 50px;
                height: 50px;
            }

            .photo-circle.small .photo-placeholder {
                width: 42px;
                height: 42px;
            }

            .photo-circle.medium {
                width: 65px;
                height: 65px;
            }

            .photo-circle.medium .photo-placeholder {
                width: 55px;
                height: 55px;
            }

            .photo-circle.large {
                width: 80px;
                height: 80px;
            }

            .photo-circle.large .photo-placeholder {
                width: 66px;
                height: 66px;
            }
            
            .multi-photo-container {
                gap: 4px;
                margin-bottom: 12px;
            }
            
            .hearts {
                font-size: 12px;
            }
            
            .copyright {
                font-size: 8px;
                bottom: 2px;
                line-height: 1.1;
            }
            
            .confetti {
                width: 6px;
                height: 6px;
            }
        }
        
        /* Móviles muy pequeños (360px y abajo) */
        @media screen and (max-width: 360px) {
            .container {
                padding: 5px;
                padding-top: 15px;
            }
            
            .card {
                padding: 15px 8px;
                border-radius: 10px;
                max-width: 99vw;
            }
            
            .message-text {
                font-size: 12px;
                margin-bottom: 12px;
            }
            
            .message-text.title {
                font-size: 18px;
            }
            
            .final-message {
                font-size: 16px;
            }
            
            .continue-btn {
                padding: 6px 16px;
                font-size: 12px;
                min-width: 90px;
            }
            
            .restart-btn {
                padding: 5px 12px;
                font-size: 11px;
            }
            
            .photo-circle.verysmall {
                width: 35px;
                height: 35px;
            }

            .photo-circle.verysmall .photo-placeholder {
                width: 28px;
                height: 28px;
            }

            .photo-circle.small {
                width: 45px;
                height: 45px;
            }

            .photo-circle.small .photo-placeholder {
                width: 38px;
                height: 38px;
            }

            .photo-circle.medium {
                width: 55px;
                height: 55px;
            }

            .photo-circle.medium .photo-placeholder {
                width: 46px;
                height: 46px;
            }

            .photo-circle.large {
                width: 70px;
                height: 70px;
            }

            .photo-circle.large .photo-placeholder {
                width: 58px;
                height: 58px;
            }
            
            .multi-photo-container {
                gap: 3px;
                margin-bottom: 10px;
            }
            
            .hearts {
                font-size: 10px;
            }
            
            .copyright {
                font-size: 7px;
                bottom: 1px;
            }
        }
        
        /* Pantallas grandes (1200px y arriba) */
        @media screen and (min-width: 1200px) {
            .card {
                padding: 50px 40px;
                border-radius: 35px;
                max-width: 700px;
            }
            
            .message-text {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .message-text.title {
                font-size: 36px;
            }
            
            .final-message {
                font-size: 30px;
            }
            
            .continue-btn {
                padding: 15px 40px;
                font-size: 18px;
                min-width: 160px;
            }
            
            .photo-circle.verysmall {
                width: 70px;
                height: 70px;
            }

            .photo-circle.verysmall .photo-placeholder {
                width: 58px;
                height: 58px;
            }

            .photo-circle.small {
                width: 90px;
                height: 90px;
            }

            .photo-circle.small .photo-placeholder {
                width: 74px;
                height: 74px;
            }

            .photo-circle.medium {
                width: 120px;
                height: 120px;
            }

            .photo-circle.medium .photo-placeholder {
                width: 100px;
                height: 100px;
            }

            .photo-circle.large {
                width: 150px;
                height: 150px;
            }

            .photo-circle.large .photo-placeholder {
                width: 130px;
                height: 130px;
            }
            
            .multi-photo-container {
                gap: 12px;
                margin-bottom: 30px;
            }
            
            .hearts {
                font-size: 22px;
            }
            
            .copyright {
                font-size: 12px;
            }
        }

        /* Orientación landscape en móviles */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                overflow-y: auto;
            }
            
            .container {
                height: 100vh;
                min-height: 100vh;
                padding: 10px 5px;
                justify-content: center;
            }
            
            .card {
                padding: 15px 10px;
                margin: 0;
            }
            
            .message-text {
                margin-bottom: 10px;
            }
            
            .multi-photo-container {
                margin-bottom: 8px;
            }
            
            .hearts {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="messageCard">
            <div class="multi-photo-container" id="photoContainer">
                <!-- Las fotos se cargarán dinámicamente -->
            </div>
            
            <div class="message-text title" id="messageText">¡Feliz Cumpleaños!</div>
            
            <button class="continue-btn" id="continueBtn" onclick="nextMessage()">Continuar</button>
        </div>
    </div>

    <div class="hearts" style="top: 15%; left: 10%;">💖</div>
    <div class="hearts" style="top: 25%; right: 15%; animation-delay: 1s;">✨</div>
    <div class="hearts" style="bottom: 20%; left: 20%; animation-delay: 2s;">🎂</div>
    <div class="hearts" style="bottom: 30%; right: 10%; animation-delay: 1.5s;">🎉</div>

    <script>
        // Crear confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffc93c', '#96ceb4', '#45b7d1'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Mensajes para mostrar secuencialmente
        const messages = [
            { text: "¡Feliz Cumpleaños!", isTitle: true },
            { text: "Hoy es un día muy especial...", isTitle: false },
            { text: "Cumpleaños la chaparra que más rabietas hace", isTitle: false },
            { text: "quien indiscutiblemente quiere estar bien pero al mismo tiempo no puede debido a muchas circunstancias", isTitle: false },
            { text: "de las cuales no se ve ni tantito frustrada, pero con gran motivación...", isTitle: false },
            { text: "Sin duda, una de las mujeres más guerras y frenteras en este planeta...", isTitle: false },
            { text: "Se merece todo lo mejor del mundo", isTitle: false },
            { text: "Sientas lo que sientas, no dejes que eso te controle", isTitle: false },
            { text: "¡Que todos sus deseos se hagan realidad!", isTitle: false },
            { text: "¡1 año más que da la vida para tener más experiencia!", isTitle: false },
            { text: "¡LA QUIERO MUCHO!", isTitle: false },
            { text: "Mujer, desde lo más profundo de mi ser...", isTitle: false },
            { text: "¡Feliz Cumpleaños! 🎉✨🎂", isTitle: true, isFinal: true }
        ];
        
        // fotos principales solo para la primera card
        const fotosPrincipales = ["vale11.jpg", "vale1.jpg", "vale2.jpg", "vale3.jpg"];
        // fotos extra, pueden agregarse más
        const fotosExtras = ["vale4.jpg", "vale5.jpg", "vale6.jpg", "vale7.jpg", "vale8.jpg", "vale9.jpg", "vale10.jpg", "vale.jpg"];

        let currentMessage = 0;

        function renderFotos(primerCard = false) {
            const photoContainer = document.getElementById('photoContainer');
            photoContainer.innerHTML = "";

            if (primerCard) {
                // Mostrar las 4 fotos principales en diferentes tamaños
                fotosPrincipales.forEach((foto, i) => {
                    let sizeClass = ["verysmall", "small", "medium", "large"][i % 4];
                    photoContainer.innerHTML += `
                        <div class="photo-circle ${sizeClass}">
                            <div class="photo-placeholder">
                                <img src="${foto}" alt="Foto ${i + 1}">
                            </div>
                        </div>
                    `;
                });
            } else {
                // Mostrar imagen específica según el mensaje actual
                let todasLasFotos = [...fotosPrincipales, ...fotosExtras];
                let fotoIndex = (currentMessage - 1) % todasLasFotos.length;
                let fotoEspecifica = todasLasFotos[fotoIndex];
                
                photoContainer.innerHTML = `
                    <div class="photo-circle large">
                        <div class="photo-placeholder">
                            <img src="${fotoEspecifica}" alt="Foto especial">
                        </div>
                    </div>
                `;
            }
        }

        function nextMessage() {
            const card = document.getElementById('messageCard');
            const messageText = document.getElementById('messageText');
            const continueBtn = document.getElementById('continueBtn');

            if (currentMessage < messages.length - 1) {
                card.classList.add('slide-out');

                setTimeout(() => {
                    currentMessage++;
                    const message = messages[currentMessage];

                    messageText.textContent = message.text;
                    messageText.className = message.isTitle ? 'message-text title' : 'message-text';

                    // renderizar imágenes según la card
                    if (currentMessage === 0) renderFotos(true);
                    else renderFotos(false);

                    if (message.isFinal) {
                        messageText.classList.add('final-message');
                        continueBtn.style.display = 'none';
                        const restartBtn = document.createElement('button');
                        restartBtn.textContent = 'Volver a empezar';
                        restartBtn.className = 'restart-btn';
                        restartBtn.onclick = restartMessages;
                        card.appendChild(restartBtn);
                    }

                    card.classList.remove('slide-out');
                    card.classList.add('slide-in');
                    setTimeout(() => card.classList.remove('slide-in'), 800);
                }, 400);
            }
        }

        function restartMessages() {
            currentMessage = 0;
            const messageText = document.getElementById('messageText');
            const continueBtn = document.getElementById('continueBtn');

            messageText.textContent = messages[0].text;
            messageText.className = 'message-text title';
            continueBtn.style.display = 'block';

            renderFotos(true);

            const restartBtn = document.querySelector('.restart-btn');
            if (restartBtn) restartBtn.remove();
        }

        // Inicializar primera card
        renderFotos(true);
        
        // Crear confetti inicial
        createConfetti();
        
        // Crear confetti periódicamente
        setInterval(createConfetti, 8000);
    </script>
    
    <footer class="copyright">
        José Dorantes & Edwad Duque

        © 2025
    </footer>
</body>
</html>
